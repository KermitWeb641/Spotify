<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Instant Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
    {
        "imports": {
            "spotify-web-playback": "https://cdn.jsdelivr.net/npm/spotify-web-playback@latest/dist/index.min.js"
        }
    }
    </script>
    <meta name="description" content="Instant Spotify Player - Play any Spotify track, album, or playlist">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%231DB954'><path d='M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.6 0 12 0zm5.5 17.3c-.2.4-.6.5-1 .3-2.7-1.6-6-2-9.9-1.1-.4.1-.8-.2-.9-.6-.1-.4.2-.8.6-.9 4.3-1 8-.6 11 1.3.4.2.5.6.3 1zm1.5-3.5c-.3.3-.8.4-1.2.2-3-1.8-7.5-2.3-11-.7-.5.2-1-.1-1.2-.5-.2-.5.1-1 .5-1.2 4.6-1.4 9.5-.8 13.1 1 .4.2.5.8.3 1.2zm.1-3.7c-3.6-2.2-9.5-2.4-13 .7-.4.3-1 .1-1.3-.3-.3-.4-.1-1 .3-1.3 4-2.4 10.6-2.2 14.8.8.4.3.5.9.2 1.3-.3.4-.9.5-1.3.2z'/></svg>">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Spotify Instant Player</h1>
            <p class="subtitle">Paste any Spotify track, album, or playlist URL</p>
        </div>
        
        <div class="input-section">
            <input type="text" id="spotifyUrlInput" placeholder="Paste Spotify URL here">
            <button id="playButton">
                <i class="fas fa-play"></i>
            </button>
            <button id="copyUrlButton" title="Copy Current URL">
                <i class="fas fa-copy"></i>
            </button>
        </div>
        
        <div id="mediaInfo" class="media-info">
            <div id="mediaTitle"></div>
            <div id="mediaSubtitle"></div>
        </div>
        
        <div id="playerContainer" class="player-container">
            <div id="playerPlaceholder" class="player-placeholder">
                <i class="fab fa-spotify"></i>
                <span>Your music will appear here</span>
            </div>
            <iframe id="spotifyPlayer" src="" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        
        <div class="recent-links">
            <h3>Recent Links</h3>
            <div id="recentLinksList"></div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
